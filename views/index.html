<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Gamelan Slendro Synth</title>

    <title></title>
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's client-side javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="keyboard"></div>
    </div>
    <div class="settingsBar">
      <div class="left">
        <span>Volume: </span>
        <input
          type="range"
          min="0.0"
          max="1.0"
          step="0.01"
          value="0.5"
          list="volumes"
          name="volume"
        />
        <datalist id="volumes">
          <option value="0.0" label="Mute"></option>
          <option value="1.0" label="100%"></option>
        </datalist>
      </div>

      <div class="right">
        <span>Current waveform: </span>
        <select name="waveform">
          <option value="sine">Sine</option>
          <option value="square" selected>Square</option>
          <option value="sawtooth">Sawtooth</option>
          <option value="triangle">Triangle</option>
        </select>
        <input type="text" class="something" id="hzValue" value="0" />
        <button onclick="detune()">Detune</button>
      </div>
      
    </div>
    
    <p>Gamelan is a style of music originating in Indoneisa, it uses completely different notes from western music.
      <br>Select the waveform from the drop down
      <br>Change the volume with the slider
      <br>Detune the notes with the text form (numbers only)
    </p>
    
    
  </body>
</html>
