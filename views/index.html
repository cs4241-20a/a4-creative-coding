<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Game of Life</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto Mono">

    <script src="/main.js"></script>
    <script src="https://kit.fontawesome.com/0af12b5bbc.js" crossorigin="anonymous"></script>
</head>

<body onload="main()">

<header>
    <h1>Conway's Game of Life</h1>
</header>

<main>
    <div id="canvasSidebar">
        <button id="stepButton" class="sidebarButton"><i id="stepIcon" class="fas fa-play"></i></button>
        <button id="gridButton" class="sidebarButton"><i id="gridIcon" class="fas fa-border-none"></i></button>
        <button id="clearButton" class="sidebarButton"><i class="fas fa-eraser"></i></button>
        <button id="restartButton" class="sidebarButton"><i class="fas fa-redo"></i></button>
        <input type="file" id="mp3Input" class="hidden">
        <label for="mp3Input" id="fileLabel" class="sidebarButton"><i class="fas fa-file-upload"></i></label>
        <button id="helpButton" class="sidebarButton"><i class="fas fa-question"></i></button>
    </div>

    <div id="canvasDiv">

        <img id="helpDisplay" alt="Basic help information here" src="/help.png">
        <canvas id="boardDisplay" width="1000" height="500">Canvas is not supported by this browser!</canvas>

        <div>
            <div>
                <label id="nowPlaying">Selected song: megalovania.mp3</label>
                <button id="removeButton"><i class="fas fa-times"></i></button>
            </div>
            <div>
                <label id="bpmDisplay" for="bpmInput">BPM: 200</label>
                <input id="bpmInput" type="range" value="120" min="50" max="400">
            </div>
        </div>
    </div>

    <div id="rgb">
        <label for="rRange">R</label>
        <input type="range" min="0" max="255" id="rRange">

        <label for="gRange">G</label>
        <input type="range" min="0" max="255" id="gRange">

        <label for="bRange">B</label>
        <input type="range" min="0" max="255" id="bRange">

        <img alt="Sans GIF" id="sans" src="/sans-still.png">
    </div>
</main>

</body>
</html>
